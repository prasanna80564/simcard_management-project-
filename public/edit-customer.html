<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Customer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Edit Customer</h1>
  <form id="editCustomerForm">
    <!-- Customer Details -->
    <fieldset>
      <legend>Customer Details</legend>
      <label for="editCustomerName">Customer Name:</label>
      <input type="text" id="editCustomerName" required><br>
      <label for="editCustomerEmail">Email:</label>
      <input type="email" id="editCustomerEmail" required><br>
    </fieldset>

    <!-- SIM Card Details -->
    <fieldset>
      <legend>SIM Card Details</legend>
      <label for="editPhoneNumber">Phone Number:</label>
      <input type="text" id="editPhoneNumber" required><br>
      <label for="editPlan">Plan:</label>
      <select id="editPlan" required>
        <option value="Ireland Plus">Ireland Plus</option>
        <option value="Go Unlimited">Go Unlimited/option>
        <option value="Unlimited Plus">Unlimited Plus</option>
      </select><br>
      <label for="editIsActive">Active:</label>
      <input type="checkbox" id="editIsActive"><br>
    </fieldset>

    <button type="submit">Update Customer</button>
  </form>

  <script src="edit-customer.js"></script>
</body>
</html>
