<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>telecom sim management</title>
    </head>
    <body>
        <h1>telecom sim management system</h1>
        <!--forms for customers-->
        <h2>ADD NEW CUSTOMER</h2>
        <form id="addCustomerForm">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required><br>
            <button type="submit" id "submitButton">Add Customer</button>
    
        </form>

        <h2>Customer List</h2>
        <button onclick="fetchCustomers()">Refresh Customer List</button>
        <table border="1" id="customerTable">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
    
            </tr>
        </table>

        <script src = "app.js"></script>



    </body>
</html>
