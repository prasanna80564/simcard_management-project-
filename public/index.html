<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>telecom sim management</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Customer and SIM card management</h1>
        <!--forms for customers and simcards deatils-->
        <h2>ADD NEW CUSTOMER</h2>
        <form id="customerSimForm">

            <fieldset>
                <legend>Customer Details</legend>
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required><br>
                <label for="customerEmail">Email:</label>
                <input type="email" id="customerEmail" required><br>
            </fieldset>


            <!--sim card details-->
            <fieldset>
                <legend>SIM Card <Details></Details> </legend>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" required><br>
                <label for="plan">Plan:</label>
                <select id="plan" required>
                    <option value="Ireland Plus">Ireland Plus</option>
                    <option value="Go Unlimited">Go Unlimited</option>
                    <option value="Unlimited Plus">Unlimited Plus</option>
                </select><br>

                <label for="isActive">Active:</label>
                <input type="checkbox" id="isActive"><br>
            </fieldset>
            
            <button type="submit">Add customer sim</button>
    
        </form>
        <!--customer list -->
        <h2>Customer List</h2>
        <button onclick="fetchCustomers()">Refresh Customer List</button>
        <table border="1" id="customerTable">
            <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Plan</th>
            <th>Active</th>
            <th>Actions</th>
            </tr>
        </table>

        <script src = "app.js"></script>



    </body>
</html>
