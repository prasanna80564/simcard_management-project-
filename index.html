<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>
<body>
    <h1>Customers</h1>
    <a href="/customers/new">Add New Customer</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <% customers.forEach(customer => { %>
                <tr>
                    <td><%= customer.name %></td>
                    <td><%= customer.email %></td>
                    <td><%= customer.phone %></td>
                    <td><%= customer.address %></td>
                    <td>
                        <a href="/customers/edit/<%= customer._id %>">Edit</a>
                        <a href="/customers/delete/<%= customer._id %>">Delete</a>
                    </td>
                </tr>
            <% }) %>
        </tbody>
    </table>
</body>
</html>
